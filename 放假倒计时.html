<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>放假倒计时</title>
	<link rel="stylesheet" href="">
	<style>	
		#time{
			font-size: 40px;	
			color:red;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="time"></div>

	<script>
		window.onload = function () {
			var time = document.getElementById('time');

			var nextDate = new Date('2018/8/1 00:00:00');

			var currentDate = new Date();

			//获取时间戳
			var currentTime = currentDate.getTime();
			var nextTime = nextDate.getTime();

			//转换剩下的时间戳为秒
			var allSecond = parseInt((nextTime - currentTime) / 1000);

			var d = size(parseInt(allSecond / 3600 / 24));
			var h = size(parseInt(allSecond / 3600 % 24));
			var m = size(parseInt(allSecond / 60 % 60));
			var s = size(parseInt(allSecond % 60));

			time.innerText = "距离放假还有" + d + "天" + h + "小时" + m + "分钟"+ s + "秒";

			setInterval(function(){

				//获取当前时间
				var currentDate = new Date();

				//获取时间戳
				var currentTime = currentDate.getTime();
				var nextTime = nextDate.getTime();

				//转换剩下的时间戳为秒
				var allSecond = parseInt((nextTime - currentTime) / 1000);

				var d = size(parseInt(allSecond / 3600 / 24));
				var h = size(parseInt(allSecond / 3600 % 24));
				var m = size(parseInt(allSecond / 60 % 60));
				var s = size(parseInt(allSecond % 60));

				time.innerText = "距离放假还有" + d + "天" + h + "小时" + m + "分钟"+ s + "秒";

			},1000);
			
			function size(num){
				return num >= 10 ? num : '0'+num;
			}
		}
	</script>
</body>
</html>
