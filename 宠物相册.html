<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>宠物相册</title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin:0;
			padding: 0;
		}
		body{
			margin:50px;
		}
		#fj{
			list-style-type: none;
		}
		ul img{
			width: 100px;
		}
		#fj li{
			float: left;
			margin-left: 10px;
		}
		#big_img{
			margin-left: 10px;
			width: 540px;
		}
		#des{
			color:orange;
			margin: 10px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<p id="des">蒲公英</p>
	<img id="big_img" src="img/1.jpg" alt="">
	<ul id="fj">
		<li><a href="img/1.jpg" title="蒲公英"><img src="img/1.jpg" alt="蒲公英"></a></li>
		<li><a href="img/2.jpg" title="热气球"><img src="img/2.jpg" alt="热气球"></a></li>
		<li><a href="img/3.jpg" title="别致小屋"><img src="img/3.jpg" alt="别致小屋"></a></li>
		<li><a href="img/4.jpg" title="高山湖水"><img src="img/4.jpg" alt="高山湖水"></a></li>
		<li><a href="img/5.jpg" title="高速公路"><img src="img/5.jpg" alt="高速公路"></a></li>
	</ul>

	<script>
		window.onload = function(){
			var ul = document.getElementById("fj");
			var aList = document.getElementsByTagName("a");
			
			var des = document.getElementById("des");
			var big_img = document.getElementById("big_img");

			for(var i = 0;i < aList.length;i++){
				aList[i].onclick = function(){
					big_img.src = this.href;
					des.innerHTML = this.title;
					return false;
				}
			}
		}
	</script>
</body>
</html>
